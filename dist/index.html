<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <main class="app">
    <section class="greeting">
      <h2 class="tittle">To Do List</h2>
      <img src="images/sync.png" alt="restart todo" width="20" height="20">
    </section>
    <section class="create-todo">
      <form id="new-todo-form">
        <input type="text" name="content" id="content" placeholder="Add to your list..." required>
        <button type="submit"><img src="images/arrow.png" alt="Add task - arrow icon" width="18" height="18"></button>
      </form>
    </section>
    <section class="todo-list">
      <div class="list" id="todo-list-wrap">
      </div>
      <button class="clear-all">Clear all completed</button>
    </section>
  </main> 
</body>
</html>
